#配置开发环境、测试环境、生产环境
#配置文件格式：application-{profile}.properties；路径为classpath或config目录。
#切记要用spring.profiles.active激活配置
#区别active、include：前者会覆盖配置，只能在application.properties中使用；后者会无条件加载配置文件，无使用限制。
spring.profiles.active=dev


#thymeleaf 配置
#spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false
#上下文
server.servlet.context-path=/specification
